<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="container">

        <h1 style="font-size: 30px; color: #fff; font-weight: bolder; text-shadow: 2px 2px 4px #000; text-align: center;">
          LOGIN</h1>
    
        <form>
    
          <div class="input-container">
    
            <input type="email" placeholder="Email" required autocomplete="email">
    
            <img width="30" height="30" src="https://img.icons8.com/ios-filled/50/FFFFFF/login-rounded-right.png"
              alt="login-rounded-right" />
    
          </div>
    
          <div class="input-container">
    
            <input placeholder="Senha" type="password">
    
            <span class="change-visibility">
              <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/invisible.png" alt="invisible" id="hidden"/>
            </span>
    
            <a href="#">Esqueci minha senha</a>
    
          </div>
    
          <button type="submit">Entrar</button>
         
        </form>
        
        <div class="submit-container">
    
          <p>Primeiro acesso?<a href="#">Cadastre-se</a></p>
    
        </div>
        
      </div>

</body>

</html>
